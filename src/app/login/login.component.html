<div class="login-container">
  <h2 class="login-title">Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div>
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
        class="login-input"
        autocomplete="username"
      />
    </div>

    <div>
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        class="login-input"
        autocomplete="email"
      />
    </div>

    <button type="submit" class="login-btn" [disabled]="!loginForm.form.valid">
      Login
    </button>
  </form>
</div>
