<div class="pagination-container">
  <button
    class="nav-button"
    [disabled]="currentPage === 1"
    (click)="goToPrevious()"
  >
    &#8592; Previous
  </button>

  <span class="page-indicator">
    Page {{ currentPage }} of {{ totalPages }}
  </span>

  <button
    class="nav-button"
    [disabled]="currentPage === totalPages"
    (click)="goToNext()"
  >
    Next &#8594;
  </button>
</div>
